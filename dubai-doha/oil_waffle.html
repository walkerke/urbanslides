<!DOCTYPE HTML>

<script src="assets/js/d3-waffle.js" type="text/javascript"></script>

<style>

  body {
    font-family: helvetica;
  }
  
  .container {
    width: 100%;

<div id="container"></div>

<script>

  {"name":"Venezuela","value":300},

  {"name":"Iran","value":158},
  {"name":"Iraq","value":143},
  {"name":"Kuwait","value":104},
  {"name":"U.A.E.","value":98},
  {"name":"Russia","value":80},
  {"name":"Libya","value":48},
  {"name":"Nigeria","value":37}, 
  {"name":"Other","value":213}
  ]   
  
var chart = d3waffle()
            .rows(23)
            .height(375)
            .scale(0.5);

            .datum(data)
            .call(chart);  
  
</script>
